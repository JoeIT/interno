<head> 
      {include file="../templates/sistema_de_produccion/cabecera.html"} 
	   {literal}
			<SCRIPT LANGUAGE="JavaScript">
			function consultar(opcion)
			{
				if(opcion!="modificar")
				{
					document.form_modificar.funcion.value="index";
					
				}
			}
			</SCRIPT>
		{/literal}
	  
</head>
<body>
<table width="100%">
	<tr>
		<td width="80%">
			
		    {if $error != null}
				 <table align="center" class="error-box">
						{if $error.err_descripcion != null} 
						<tr> 
							<td> <font color=black> {$error.err_descripcion} </td> 
						</tr>
						{/if}
						{if $error.err_fuente != null} 
						<tr> 
							<td> <font color=black> {$error.err_fuente} </td> 
						</tr>
						{/if}
				 </table>
			 {/if}
			<form name="form_modificar" method="post" action="../../controladores/sistema_de_produccion/lista_clip.php">
				<input type="hidden" name="elegido"  value="{$id}">
				<input type="hidden" name="funcion" value="modificar_datos">
				<table align="center" >
					<th colspan="2">
						Modificar Clip
					</th>
		 			<tr>
  						<td class="enunciados">  Nombre: </td>
  						<td class="body-sector" >  <input type="text" name="descripcion" value={$descripcion} > </td>
		 			</tr>
					<tr>
						<td colspan="2" >
							<input  type="submit" name="modificar" value="Modificar"  onClick=consultar(name)\>
	            			<input  type="submit" name="volver" value="Volver a la lista" onClick=consultar(name)\>
						</td>
					</tr>
				</table>

			</form>
		</td>
	</tr>
</table>
</body>
