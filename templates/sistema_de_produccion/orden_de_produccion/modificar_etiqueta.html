<head> 
	{include file="../templates/sistema_de_produccion/cabecera.html"}
	 {literal}
			<SCRIPT LANGUAGE="JavaScript">
			function consultar(opcion)
			{
				if(opcion!="modificar_datos")
				{
					document.form_modificar.funcion.value="index";
					
				}
			}
			</SCRIPT>
		{/literal}
</head>
<body>
{if $error != null}
				 <table align="center" class="error-box">
						{if $error.err_descripcion != null} 
						<tr> 
							<td> <font color=black> {$error.err_descripcion} </td> 
						</tr>
						{/if}
						{if $error.err_fuente != null} 
						<tr> 
							<td> <font color=black> {$error.err_fuente} </td> 
						</tr>
						{/if}
				 </table>
			 {/if}

			<form name="form_modificar" method="post" action="../../controladores/sistema_de_produccion/lista_etiqueta.php">

				<input type="hidden" name="funcion" value="modificar_datos">
				<table align="center" >
					<th colspan="2">Modificar etiqueta</th>
		 			<tr>
  						<td class="enunciados">  Nombre: </td>
  						<td class="body-sector">  <input type="text" name="descripcion" value="{$descripcion}"> </td>
		 			</tr>
				</table>

		   		<table align="center"> 
				<tr><td><input class="button1" type="submit" name="modificar_datos" value="Modificar"  onClick=consultar(name)></td>

	            <td><input class="button1" type="submit" name="volver" value="Volver a la lista" onClick=consultar(name)></td></tr>
			   </table>
			</form>

</body>
